<!DOCTYPE html>
<html>
<head><title>停车管理</title></head>
<body>
    <h1>车辆记录</h1>
    <table border="1">
        <tr><th>ID</th><th>车牌</th><th>车型</th><th>入场</th><th>出场</th><th>费用</th></tr>
        {% for rec in records %}
        <tr>
            <td>{{ rec[0] }}</td><td>{{ rec[1] }}</td><td>{{ rec[2] }}</td>
            <td>{{ rec[3] }}</td><td>{{ rec[4] or '未出' }}</td><td>{{ rec[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>修改收费</h2>
    <form method="POST" action="/update_pricing">
        小型车每小时: <input name="small_rate" value="{{ pricing['small_car']['hourly_rate'] }}"><br>
        <button>更新</button>
    </form>
</body>
</html>
